<!--SPONSORED-->
<section>
    <div id="lgx-sponsors" class="lgx-sponsors">
        <div class="lgx-inner-bg">
            <div class="lgx-inner">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="lgx-heading">
                                <h2 class="heading">Sponsors</h2>
                                <h3 class="subheading">Game Day 2020 wouldn't be possible without the support from the following sponsors!</h3>
                            </div>
                        </div>
                    </div>
                    <!--//main row-->
                    {% for item in site.data.sponsorship.level %}
                    <div class="row">
                        <div class="col-xs-12">
                            <h3 class="sponsored-heading {% if item.name == "gold" %}first-heading{% elsif item.name == "silver" %}secound-heading{% elsif item.name == "platinum" %}third-heading{% endif %}">{{ item.name }}</h3>
                            <div class="sponsors-area">
                                {% for entry in item.sponsors %}
                                <div class="single">
                                    <a class="" href="{{ entry.website }}"><img src="{% if entry.image %}{{ entry.image }}{% else %}http://placehold.it/467x157{% endif %}" alt="{{ entry.name }}"/></a>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                        <!--//col-->
                    </div>
                    {% endfor %}
                    <!--//row-->
                <div class="section-btn-area">
                    <button type="button" class="lgx-btn lgx-btn-big" data-toggle="modal" data-target="#sponsorModal">Sponsorship & Media Inquiries</button>
                </div>
                <!-- The Modal -->
                <div class="modal" id="sponsorModal">
                    <div class="modal-dialog">
                    <div class="modal-content">
                
                        <!-- Modal Header -->
                        <div class="modal-header">
                        <h3 class="modal-title">Sponsorship and Media Inquiries</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form action="https://formspree.io/mjvpvyvg" method="POST" class="was-validated">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email" name="email" id="sponsor-email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" id="sponsor-name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" placeholder="Organization name" name="organization" id="sponsor-organization" required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message" name="message" id="sponsor-message" required></textarea>
                                </div>
                          
                            <!-- your other form fields go here -->
                          
                            <button type="submit">Send</button>
                          </form>
                        </div>
                
                        <!-- Modal footer -->
                        <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                
                    </div>
                    </div>
                </div>
                </div>
                <!--//container-->
            </div>
        </div>
        <!--//lgx-inner-->
    </div>
</section>
<!--SPONSORED END-->
