name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - development # or main after October 2020
  schedule:
    - cron: "0 0 * * *"

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GHACTION_TOKEN }}